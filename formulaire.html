<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body onload="afficherConnexion()">

    <a href="index.html"><button class="retour">â†©</button></a>

    <div class="form">
        <div class="form-switch">
            <h2 id="login-header" onclick="afficherConnexion()">Connexion</h2>
            <h2 id="signup-header" onclick="afficherInscription()">Inscription</h2>
        </div>
        <div class="barre"></div>
        <div id="connexion" class="connexion">
            <form name="formConnexion" id="formConnexion" onchange="validerConnexion()">
                <input type="text" name="username" id="usernameConnexion" placeholder="Nom d'utilisateur">
                <p id="connexion-username-message"></p>
                <input type="password" name="password" id="passwordConnexion" placeholder="Mot de passe">
                <p id="connexion-password-message"></p>
                <button type="submit" id="connexion-button" onclick="connexion()">Se connecter</button>
            </form>
        </div>
        <div id="inscription" class="inscription">
            <form name="formInscription" id="formInscription" onchange="validerInscription()">
                <input type="text" name="username" id="usernameInscription" placeholder="Nom d'utilisateur">
                <p id="inscription-username-message"></p>
                <input type="email" name="email" id="email" placeholder="Adresse email">
                <p id="inscription-email-message"></p>
                <input type="password" name="password" id="passwordInscription" placeholder="Mot de passe">
                <p id="inscription-password-message"></p>
                <button type="submit" id="inscription-button" onclick="inscription()">S'inscrire</button>
            </form>
        </div>
    </div>


</body>
